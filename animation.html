<!DOCTYPE html>
<head>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Seth Heno</title>
</head>
<html>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Seth Heno</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div id="animationContainer">
    <button id="slideButton">Click me</button>
    <button id="addButton">Add</button>
    <div class="colorBlock" id="animate">
    </div>
  </div>

</body>
<script>
$(document).ready(function(){
    $("#slideButton").click(function(){
        var div = $("#animate");
        div.animate({height: '95%', opacity: '0.4'}, "slow");
        div.animate({width: '95%', opacity: '0.8'}, "slow");
        div.animate({height: '50%', opacity: '0.4'}, "slow");
        div.animate({width: '50%', opacity: '0.8'}, "slow");
    });

    $("#addButton").click(function(){
        $("#animate").append();
    });
});
</script>
</html>
