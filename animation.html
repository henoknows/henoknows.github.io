  <div id="animationContainer">
  <button onclick="myMove()">Click me</button>
    <div id="animate">
      <p> Look at me go! </p>
    </div>
  </div>

</body>
<script type="text/javascript">
  function myMove() {
    var elem = document.getElementById("animate"); 
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
      if (pos == 350) {
        clearInterval(id);
      } else {
        pos++; 
        elem.style.top = pos + 'px'; 
        elem.style.left = pos + 'px'; 
      }
    }
  }
</script>
